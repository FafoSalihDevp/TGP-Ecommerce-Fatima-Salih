<!DOCTYPE html>
<html lang="en" class="scroll-smooth transition-all">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vensy Shop</title>

    <!-- Impoering TailwindCSS -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Imoporting Css Flowbite  -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Importing icon -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!--Imoporting CssFile  -->
    <link rel="stylesheet" href="StyleCss/style.css" />
  </head>

  <body class="bg-red-50 font-[family-name:--font-exo]">
    <!-------------------- Certain Section--------------------->

    <section id="loadingCertain" class="relative w-full h-screen z-22">
      <video
        autoplay
        muted
        loop
        playsinline
        class="absolute top-0 left-0 w-full h-screen max-w-full rounded-base hidden sm:block mb-20 object-cover z-20"
      >
        <source src="Video/blackgirl.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <section class="w-[500px]">
        <img
          src="Images/curtain/mobileimage.jpg"
          alt="Vensy Shop"
          class="w-[1000px] h-auto max-w-full rounded-base sm:hidden"
        />
      </section>

      <img
        src="Images/curtain/leftRedCurtain.png"
        id="leftImage"
        class="w-1/2 max-w-[50%] sm:w-1/3 md:w-1/3 absolute left-0 top-0 lg:w-1/4 h-full object-cover z-22"
      />

      <img
        src="Images/curtain/rightRedCurtain.png"
        id="rightImage"
        class="w-1/2 filter sm:w-1/3 md:w-1/3 lg:w-1/4 absolute right-0 top-0 h-full object-cover z-22"
      />

      <div class="flex justify-center items-center">
        <h1
          id="VencyTitle"
          class="absolute z-23 uppercase text-white sm:text-6xl md:text-7xl lg:text-8xl top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center rotate-180"
        >
          Vency
        </h1>
      </div>

      <button
        style="cursor: url('./Images/curtain/cursor.png')"
        type="button"
        id="btn"
        onclick="btnAnimation()"
        class="absolute z-23 h-8 bg-slate-50 focus:outline-none hover:bg-red-900 duration-900 transition-all font-bold rounded-sm px-4 py-2.5 leading-1 text-red-900 text-1xl hover:text-white w-48 sm:w-36 md:w-44 text-sm sm:text-base md:text-lg top-[65%] left-1/2 -translate-x-1/2 hover:scale-100"
      >
        Shoping
      </button>
    </section>

    <!-------------------- header Certain--------------------->
    <header class="scroll-smooth">
      <nav
        class="bg-neutral-secondary-soft fixed w-full z-1 top-0 start-0 border-b border-default -z-20"
      >
        <div class="max-w-screen-xl relative flex items-center mx-auto p-6">
          <a
            href="$"
            class="absolute left-1/2 transform -translate-x-1/2 flex items-center space-x-3 rtl:space-x-reverse"
          >
            <!-- <img src="Images/curtain/vestylogo.jpg" class="h-17" alt="" /> -->
            <span class="text-4xl text-heading font-semibold whitespace-nowrap"
              >Vency</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-solid"
            type="button"
            class="ml-auto md:hidden inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black rounded-base hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none"
            aria-expanded="false"
          >
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M5 7h14M5 12h14M5 17h14"
              />
            </svg>
          </button>
          <div class="hidden md:block md:ml-auto" id="navbar-solid">
            <ul
              class="font-bold text-2xl flex flex-col md:flex-row md:space-x-8 p-0 mt-4 md:mt-0 border border-default rounded-base bg-neutral-secondary-soft md:border-0 md:bg-neutral-secondary-soft z-30"
            >
              <li>
                <a
                  href="#product"
                  class="block py-2 px-3 text-black rounded md:bg-transparent md:p-0"
                  aria-current="page"
                  ><i class="fa-regular fa-user"></i>
                </a>
              </li>
              <li>
                <a
                  href="#product"
                  class="block py-2 px-3 text-black rounded md:bg-transparent md:p-0"
                  ><i class="fa-solid fa-bag-shopping text-3xl"></i
                ></a>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:p-0"
                  ><i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-------------------------- Main Video  ------------------------>

    <main class="">
      <div class="absolute top-52 flex flex-col items-center space-y-8">
        <p class="text-6xl md:text-8xl font-bold tracking-wide">FRI-NALLY</p>
        <p class="text-6xl md:text-8xl font-bold tracking-wide">
          QYALITY-ELEGANCE
        </p>
      </div>
      <video
        autoplay
        muted
        loop
        playsinline
        class="w-full h-screen max-w-full rounded-base hidden sm:block mb-20 object-cover"
      >
        <source src="Video/blackgirl.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <section class="w-full">
        <img
          src="Images/curtain/mobileimage.jpg"
          alt="Vensy Shop"
          class="w-full h-auto max-w-full rounded-base sm:hidden"
        />
      </section>
    </main>

    <!-------------------------- Certain Video --------------------->

    <section class="font-[family-name:--font-exo] scroll-smooth">
      <h3 class="text-center text-4xl mb-6 bg-red-100 py-2">
        Improve Substance Sophistication
      </h3>

      <section class="relative w-full h-screen">
        <video
          class="absolute inset-0 w-full h-full object-cover hidden sm:block"
          autoplay
          loop
          muted
          playsinline
        >
          <source
            src="https://cdn.prod.website-files.com/6828aa43ec7dc180f8122879%2F683560574ec8cd361ee84ca2_Final_version_bg-transcode.mp4"
            type="video/mp4"
          />
        </video>

        <div
          class="relative z-10 flex flex-col justify-center items-center h-full px-6 text-center text-black"
          style="text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2)"
        >
          <div class="flex flex-col items-center space-y-8">
            <h1 class="text-6xl md:text-8xl font-bold tracking-wide">
              ELEVATION
            </h1>
            <h1 class="text-6xl md:text-8xl font-bold tracking-wide">
              SOVEREIGNTY
            </h1>
            <h1 class="text-6xl md:text-8xl font-bold tracking-wide">
              ENCHANTMENT
            </h1>
          </div>
        </div>
      </section>
    </section>

      <h3 class="text-center text-4xl mb-6 bg-red-100 py-2">

      <div class="flex justify-center py-4">

      </div>

      <div
        class="flex justify-center gap-3 py-4 md:py-8 flex-wrap"
